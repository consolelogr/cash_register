<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cash Register</title></head><body>
<style>
html,body{margin: 0; padding: 0;
    background: linear-gradient(-140deg, #222,#223, #222)
    background: #eee}
button{font-size: 1rem;color: #222;border:0;background: orange;margin: 1rem;width: 30%;}
button:hover{transform: scale(1.05)}
#inregister{padding: 1rem}
#change{padding: 1rem}
input{border: 0.1rem solid #7779;background: #222; color: #eee;text-align: center}
#result{ color: #222;font-size: 7rem;}
.aligner{display: flex; align-items: center;justify-content:center;min-height: 100vh;text-align: center;}
.centerbox{background: #fff0; max-width: 40%;min-height: 60vh;flex:1 ;
}
hr{
    width: 30rem;
    height: 0.4rem;
    background: linear-gradient(90deg, #eee0,  #eee4, #eee0);
    border: 0;
}
</style>


<div class="aligner">
    <div class="centerbox">
        <br>
        <h2>CA$HREGISTâ‚¬R</h2>
        <hr>
        <br><br>
        
        <input type="number" id="inputCash" placeholder="CASH">
        <input type="number" id="inputPrice" placeholder="PRICE"><br><br>
        In register: <span id="inregister">700</span>
        <br>
        Status: <span id="status">CLOSED</span>
        <br>
        Change: <span id="change">-</span>
            <br>
        <button type="submit"  onclick="buttonclick()"> GO </button>
        <br><br>
        <div id="result" >	</div>
    </div>         
</div>

<script>
let inregister = 700;

function buttonclick(){

var some = checkCashRegister(document.getElementById("inputCash").value, 
           document.getElementById("inputPrice").value);
var statusState;


function checkCashRegister(cash,price){
var cashIn = parseInt(cash); 
var priceIn = parseInt(price);


if(cash===price){ inregister = inregister+priceIn ;
return { status:"CLOSED", change: 0 };
}

if(cash<price){return { status:"INSUFFICIENT_FUNDS", change: 0 }}; 

if(cash>price){
var changeState = [["penny", cashIn-priceIn]];

    inregister = inregister+priceIn ;
    return { status:"OPEN", change: changeState };
}

}

document.getElementById("inregister").innerHTML = inregister;
document.getElementById("status").innerHTML = some.status;
document.getElementById("change").innerHTML = some.change[0][0] + ": "+ some.change[0][1];



};

</script>
</body>
</html>
